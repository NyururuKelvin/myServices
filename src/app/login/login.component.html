<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <legend>LOGIN</legend>
                    <form>
                        <div class="form-group">
                            <label name="username" for="username">Username</label>
                            <input [(ngModel)]="loggin.username"  class="form-control" id="username" placeholder="Username" name="username">
                        </div>

                        <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="loggin.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button (click)="loginUser()" type="submit" class="btn btn-primary">Login</button>
                        <h6>Dont have an Account?</h6> <a class="btn btn-success btn-sm" href=""> Sign Up</a>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
